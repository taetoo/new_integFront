<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    
 
   

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">


    <title>로그인 페이지</title>
</head>
<body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>
    <div class="navbar_logo"><a><img class="logo_image" src="./images/main-logo.png"></a></div>
    <div class="login-form">
        <div class="login-title"><h3>통합 빌링 시스템 로그인<h2></div>
        <form action="" method="POST"> 
            <input type="text" id="user_id" class="text-field" placeholder="아이디">
            <input type="text" id="user_pw" class="text-field" placeholder="비밀번호">
            <input type="button" id="loginBtn" value="로그인" class="btnSubmit" disabled onclick="login()">
        </form>
    </div>
</body>
<script src="login.js"></script>
</html>
