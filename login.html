<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src="/js/index.js"></script>

    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">


    <title>로그인 페이지</title>

</head>
<body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>
    <div class="navbar_logo">
		<!-- 로고아이콘 -->
		<a><img class="logo_image" src="./images/main-logo.png"></a>
	</div>
    <div class="login-form">
        <div class="login-title"><h3>통합코드 생성 시스템 로그인<h2></div><br>
        <div class="login-input">
            <form action="/user/login" method="post">
                <div class="login-id-label">ID</div>
                <input type="text" name="username" class="login-input-box" required="required" autofocus="autofocus"
                    autocomplete="off">
                <div class="login-id-label" style="padding-top: 7px;">Password</div>
                <input type="password" name="password" class="login-input-box" required="required"><br><br>
                <button id="login-id-submit">Login</button>
            </form>
        </div>    
    <div id="login-failed" style="display:none" class="alert alert-danger" role="alert">ID or PW 를 확인해주세요.</div>
</div>
</body>
</html>
